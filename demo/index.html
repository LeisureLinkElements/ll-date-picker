<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ll-property-information Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../ll-date-picker.html">
</head>
<body style="margin: 30px;">

<p>An example of <code>&lt;ll-date-picker&gt;</code></p>

<button onClick="pickerUser.launchPicker();">Open Date Picker</button>

<button onClick="pickerUser.launchPicker('2016-12-25');">Open on 12/25/2016</button>

<button onClick="pickerUser.launchPicker(null,'dddd, MMMM Do YYYY');">Open and receive different display format "dddd, MMMM Do YYYY" back.</button>

<p>When date is set via picker, the "datePicked" method of the object that opened the picker is called with an object like this:</p>
<p><code>
  {
    display: "<span id="dateDisplay">7/20/16</span>",
    data: "<span id="dataDisplay">2016-07-20</span>"
  }
</code>
  <br>
  <br>
Those values will change when you use the picker.</p>

<script>
  var picker =  new LLDatePicker();
  var dataSpan = document.getElementById("dataDisplay");
  var dateSpan = document.getElementById("dateDisplay");
  var pickerUser = {
    datePicked: function (data) {
      dataSpan.innerHTML = data.data;
      dateSpan.innerHTML = data.display;
    },
    launchPicker: function(newDate, displayFormat, dataFormat) {
      picker.open(this, newDate, displayFormat, dataFormat);
    }
  };
  document.body.appendChild(picker);
</script>


</body>
</html>
