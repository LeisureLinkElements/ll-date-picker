<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ll-time-picker Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../ll-time-picker.html">
</head>
<body style="margin: 30px;">

<p>An example of <code>&lt;ll-time-picker&gt;</code></p>

<button onClick="pickerUser.launchPicker();">Open Time Picker</button>

<p>When time is set via picker, the "timePicked" method of the object that opened the picker is called with an object like this:</p>
<p><code>
  {
    display: "<span id="timeDisplay">6:30 PM</span>",
    iso: "<span id="isoDisplay">18:30:00</span>"
  }
</code>
  <br>
  <br>
Those values will change when you use the picker.</p>

<script>
  var picker =  new LLTimePicker();
  var isoSpan = document.getElementById("isoDisplay");
  var timeSpan = document.getElementById("timeDisplay");
  var pickerUser = {
    timePicked: function (data) {
      isoSpan.innerHTML = data.iso;
      timeSpan.innerHTML = data.display;
    },
    launchPicker: function() {
      picker.open(this);
    }
  };
  document.body.appendChild(picker);
</script>


</body>
</html>
